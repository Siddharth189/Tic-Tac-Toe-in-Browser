<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="index.css">
</head>

<body>




    <div id="game-board">

        <div id="play-reset">
            <h2 style="margin-bottom: 15px;">TIC TAC TOE GAME </h2>
            <span id="play-btn" class="control">Play</span>
            <span id="reset" class="control"> Reset</span>
        </div>
        <div id="message"></div>

        <!-- <div class="aisehi" style="background-color: orangered;"></div>
        <div class="aisehi" style="background-color: white;"></div>
        <div class="aisehi" style="background-color: green; margin-bottom: 30px;"></div> -->
        <div class="container">
            <div class="row">
                <button id="btn-11" type="button" value="1" class="btn  col m-1" style="background-color: orangered;"></button>
                <button id="btn-12" type="button" value="2" class="btn  col m-1" style="background-color: orangered;"></button>
                <button id="btn-13" type="button" value="3" class="btn  col m-1" style="background-color: orangered;"></button>
            </div>

            <div class="row">
                <button id="btn-21" type="button" value="4" class="btn  col m-1" style="background-color: white;"></button>
                <button id="btn-22" type="button" value="5" class="btn  col m-1" style="background-color: white;"></button>
                <button id="btn-23" type="button" value="6" class="btn  col m-1" style="background-color: white;"></button>
            </div>
            <div class="row">
                <button id="btn-31" type="button" value="7" class="btn col m-1" style="background-color: green;"></button>
                <button id="btn-32" type="button" value="8" class="btn  col m-1" style="background-color: green;"></button>
                <button id="btn-33" type="button" value="9" class="btn  col m-1" style="background-color: green;"></button>
            </div>
        </div>

    </div>

    <div id="social-icons" style="text-align: center; background-color: rbga(11, 11, 11, 0.4);">
        <a href="https://www.linkedin.com/in/siddharthSingh189/"><i class="fa fa-linkedin"></i></a>
        <a href="https://github.com/Siddharth189"><i class="fa fa-github"></i></a>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
